
<app-header (toogleSideBarForMe)='sideBarToogler($event)'></app-header>

<mat-drawer id="sidebar" 
            mode="side" 
            [ngClass]="{'sidebar-top': documentScrolled, 'sidebar-open': sideBarOpen}"
            style="visibility: visible !important;">
  <app-sidebar class="side-bar"></app-sidebar>
</mat-drawer>

<mat-drawer-container id="layout-content" 
                      [class.margin-zero]="!sideBarOpen">
  <mat-drawer-content>
    <router-outlet ></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
