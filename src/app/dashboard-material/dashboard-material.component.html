<div class="grid-container">
  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="200px">
   <!--Mini Cards-->
   <mat-grid-tile *ngFor="let i of [1, 2, 3, 4]" [colspan]="( cardLayout | async )?.miniCard?.cols"
     [rowspan]="( cardLayout | async )?.miniCard?.rows">
     <app-card title="Card {{i}}"><div>Mini Card Content Here</div>
     
     
     </app-card>
   </mat-grid-tile>

   <!--Charts-->
   <mat-grid-tile *ngFor="let i of [5]" [colspan]="( cardLayout | async )?.chart?.cols"
     [rowspan]="( cardLayout | async )?.chart?.rows">
     <app-card>
     <app-mjesecni-najam-knjiga> </app-mjesecni-najam-knjiga>
     </app-card>
   </mat-grid-tile>

   <mat-grid-tile *ngFor="let i of [6]" [colspan]="( cardLayout | async )?.chart?.cols"
     [rowspan]="( cardLayout | async )?.chart?.rows">
     <app-card >
     <app-godisnji-najam-knjiga> </app-godisnji-najam-knjiga>
     </app-card>
   </mat-grid-tile>

   
   
 </mat-grid-list>
</div>
