<mat-grid-list cols="{{ (cardLayout | async)?.columns }}" rowHeight="200px">
  <!--Mini Cards-->
  <mat-grid-tile
    *ngFor="let i of [1]"
    [colspan]="(cardLayout | async)?.miniCard?.cols"
    [rowspan]="(cardLayout | async)?.miniCard?.rows"
  >
    <app-card>
      <div>
      <mdb-card-body>
        <!-- <div class="pull-right" style="position: absolute;"> -->
        <!-- </div> -->
          <mdb-icon fas icon="book-medical" class="pull-left-1"></mdb-icon>
          <div class="pull-right">
            <p><strong>UKUPNO NASLOVA U BIBLIOTECI </strong></p>
            <h2>
              <strong>10000</strong>
            </h2>
          </div>
          <div class="progress">
            <div
              class="progress-bar-1"
              role="progressbar"
              style="width: 70%"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>

          <p>Raspoloživih naslova za najam (70%)</p>
        </mdb-card-body>
      </div>
    </app-card>
  </mat-grid-tile>

  <mat-grid-tile
    *ngFor="let i of [2]"
    [colspan]="(cardLayout | async)?.miniCard?.cols"
    [rowspan]="(cardLayout | async)?.miniCard?.rows"
  >
    <app-card>
      <div>
      <mdb-card-body>
        <!-- <div class="pull-right" style="position: absolute;"> -->
        <!-- </div> -->
          <mdb-icon fas icon="chart-line" class="pull-left-2"></mdb-icon>
          <div class="pull-right">
            <p><strong>IZNAJMLJENO NASLOVA (MJESEC)</strong></p>
            <h2>
              <strong>200</strong>
            </h2>
          </div>
          <div class="progress">
            <div
              class="progress-bar-2"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>

          <p>Manje nego prošli mjesec (25%)</p>
        </mdb-card-body>
      </div>
    </app-card>
  </mat-grid-tile>

  <mat-grid-tile
    *ngFor="let i of [3]"
    [colspan]="(cardLayout | async)?.miniCard?.cols"
    [rowspan]="(cardLayout | async)?.miniCard?.rows"
  >
    <app-card>
      <div>
                <mdb-card-body>
          <mdb-icon fas icon="chart-bar" class="pull-left-3"></mdb-icon>
          <div class="pull-right">
            <p><strong>PROSJEK IZNAJMLJENIH NASLOVA</strong></p>
            <h2>
              <strong>50</strong>
            </h2>
          </div>
          <div class="progress">
            <div
              class="progress-bar-3"
              role="progressbar"
              style="width: 50%"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>

          <p>Manje od dnevnog prosjeka (50%)</p>
        </mdb-card-body>
      </div>
    </app-card>
  </mat-grid-tile>

  <!--Charts-->
  <mat-grid-tile
    *ngFor="let i of [4]"
    [colspan]="(cardLayout | async)?.chart?.cols"
    [rowspan]="(cardLayout | async)?.chart?.rows"
  >
    <app-card>
      <app-mjesecni-najam-knjiga> </app-mjesecni-najam-knjiga>
    </app-card>
  </mat-grid-tile>

  <mat-grid-tile
    *ngFor="let i of [5]"
    [colspan]="(cardLayout | async)?.chart?.cols"
    [rowspan]="(cardLayout | async)?.chart?.rows"
  >
    <app-card>
      <app-godisnji-najam-knjiga> </app-godisnji-najam-knjiga>
    </app-card>
  </mat-grid-tile>
</mat-grid-list>
